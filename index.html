<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Último en Soltar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>El Último en Soltar</h1>

        <div id="name-section" class="input-section">
            <input type="text" id="name-input" placeholder="Tu nombre de jugador" maxlength="20">
            <button id="name-submit-button">Unirse al juego</button>
        </div>

        <p id="status-message">Conectando al servidor...</p>
        <p id="round-winner" class="message winner"></p>
        <p id="game-over-message" class="message game-over"></p>

        <div class="game-area">
            <p id="timer-display" class="timer">Tiempo restante: --:--.--</p>
            <button id="hold-button" class="game-button" disabled>Mantener Presionado</button>
        </div>

        <div class="player-list">
            <h2>Estado de los Jugadores</h2>
            <div id="player-status-container">
                </div>
        </div>

        <button id="reset-button" class="reset-button" style="display: none;">Reiniciar Juego (Solo Admin)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
