<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Último en Soltar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>El Último en Soltar el Botón</h1>
        <div id="status-message" class="message">Esperando jugadores...</div>
        <div id="player-status-container">
            </div>
        <button id="hold-button" class="btn" disabled>Mantener Presionado</button>
        <div id="timer-display" class="timer">Tiempo restante: --:--</div>
        <div id="round-winner" class="message winner"></div>
        <div id="game-over-message" class="message game-over"></div>
        <button id="reset-button" class="btn reset-btn" style="display: none;">Reiniciar Juego</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
